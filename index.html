<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Document</title>
</head>
<body>

    <div class="dash">
        <div id="container">
            <form id="card">
                <div id="actions">
                    <button>
                        <img src="./Assets/Tipo=Simbolo.svg" alt="">
                    </button>
                    <input type="text" id="card-text" placeholder="Buscar Local">
                </div>
                <div class="Today">
                    <div id="info-today">
                        <div>
                            <h2 id="city">Sao paulo,SP</h2>
                            <p id="date">Segunda-feira, 15 de maio de 2023</p>
                        </div>
                        <h4 id="time">21:32</h4>
                    </div>
                    <div id="Weather">
                        <h1 id="temp">32ºc</h1>
                        <div id="detail">
                            <h5 id="temp-detail">32ºc / 34ºc</h5>
                            <p id="clima">Nublado</p>
                        </div>
                    </div>
                    <div id="icons">
                        <img src=" https://openweathermap.org/img/wn/10n@2x.png" alt="">
                    </div>
                </div>
            </form>
            <div id="info">
                <form id="weather-detail">
                    <p>Detalhes do Clima Hoje</p>
                    <div id="detail-icon">
                        <ul>
                            <li>
                                <i class="ph ph-thermometer"> <p>Sensação Térmica </p></i><h4>25 c</h4>
                            </li>
                            <li>
                                <i class="ph ph-cloud-rain"><p>Probabilidade de Chuva</p></i><h4>0%</h4>
                            </li>
                            <li>
                                <i class="ph ph-wind"><p>Velocidade do Vento</p></i><h4>8 km/h</h4>
                            </li>
                            <li>
                                <i class="ph ph-drop"><p>Umidade do Ar</p></i><h4>40%</h4>
                            </li>
                            <li>
                                <i class="ph ph-sun"><p>índice de UV</p></i><h4>5</h4>
                            </li>
                        </ul>
                    </div>
                </form>
                <form id="next-day">
                    
                </form>
            </div>
        </div>  
    </div>
</body>
</html>
